            padding: 2.5rem;
            border-radius: 1.5rem;
            backdrop-filter: var(--blur-effect);

            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);

            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;

        h3, h4 {
            color: #fff;
            font-weight: 500;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        p {
            font-size: 1rem;
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            opacity: 0.9;
            line-height: 1.8;
        }

        /* Button improvements */
        .btn-group {

            gap: 0.8rem;
            flex-wrap: wrap;

            color: var(--text-color);
            padding: 0.7rem 2rem;

            background: var(--primary-gradient);
            border-color: transparent;
            color: white;

        }

        ul {
            max-width: var(--content-width);
            margin: 0 auto 1.5rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            opacity: 0.9;
        }

            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2.5rem 0;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                padding: 1.5rem;
                border-radius: 0;
            }

            h2 {
                font-size: 1.75rem;
            }

                font-size: 1.3rem;
            }

            h4 {
                font-size: 1.1rem;
            }

            p, li {
                font-size: 0.95rem;
            }
        }

        /* RTL Support */
        [dir="rtl"] {
            text-align: right;
        }

        [dir="rtl"] ul {
            padding-right: 1.5rem;
            padding-left: 0;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {

        }
